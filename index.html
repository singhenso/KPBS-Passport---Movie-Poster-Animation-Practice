<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPBS Passport</title>
    <link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
</head>
<body>
    <div id="kpbs-com">
        <div id="fitt-analytics">
            <div class="bp-mobileMDPlus bp-mobileLGPlus bp-tabletPlus bp-desktopPlus no-touch">
                <main class="layout page-home kpbs-com truncate-str-patch">
                    <div class="content">
                        <section class="MyEmptyListCta">
                            <div class="MyEmptyListCta__container">
                                <div class="MyEmptyListCta__container__block">
                                    <div class="MyEmptyListCta__container__block__content">
                                        <div class="MyEmptyListCta__container__block__content__subtitle"> 
                                           <img src="img/passport-svg.svg" alt="KPBS Passport Logo">
                                            <p>Support your local station and get extended access to your favorite PBS shows & films</p>
                                        </div>
                                        <div class="MyEmptyListCta__container__block__content__description">
                                            <a class="AnchorLink MyEmptyListCta__link Button fitt-tracker Button__primary"
                                                href="#">
                                                <div class="btn-wrapper">
                                                    <span>Donate and Start Watching</span>
                                                    <svg width="28px" height="19px" viewBox="0 0 28 19" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <g id="M2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Passport_M2" transform="translate(-545.000000, -397.000000)" fill="#2638C4" fill-rule="nonzero"> <g id="s1---main-banner" transform="translate(250.000000, 175.000000)"> <g id="content" transform="translate(58.000000, 61.000000)"> <g id="btns" transform="translate(0.000000, 148.000000)"> <g id="content" transform="translate(25.000000, 13.000000)"> <g id="noun-arrow-right-5531766" transform="translate(212.000000, 0.000000)"> <path d="M26.897472,8.62393696 C27.3815105,9.10762147 27.3815105,9.89244934 26.897472,10.3761515 L18.636741,18.6372366 C18.1527024,19.1209211 17.3682286,19.1209211 16.8841723,18.6372366 C16.4004878,18.1531981 16.4004878,17.3687242 16.8841723,16.884668 L23.030067,10.7391274 L1.23912736,10.7391274 C0.554907783,10.7391274 0,10.1842196 0,9.5 C0,8.81578043 0.554907783,8.26087264 1.23912736,8.26087264 L23.030067,8.26087264 L16.8841723,2.11533201 C16.4004878,1.63129346 16.4004878,0.846819635 16.8841723,0.362763384 C17.3682109,-0.120921128 18.1526847,-0.120921128 18.636741,0.362763384 L26.897472,8.62393696 Z" id="Path"></path> </g> </g> </g> </g> </g> </g> </g> </svg>
                                                </div>
                                            </a>
                                            <img class="icons" src="img/movie-icons.svg" alt="Streaming icons">
                                        </div>
                                    </div>
                                    <article class="MyEmptyListCta__container__block__container-parallax">
                                        <div id="series"></div>
                                    </article>
                                </div>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" /> <line x1="18" y1="6" x2="6" y2="18" /> <line x1="6" y1="6" x2="18" y2="18" /> </svg>
            </span>
            <div id="modalImage"></div>
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <div class="footer">
                <p id="modalReleaseDate"></p>
                <p id="modalRating"></p>
            </div>
        </div>
    </div>
    <script type="module"  src="main.js"></script>
</body>
</html>
